@@include('./home_head.html')
<body>
    <div class="container isSub isCancle">
        @@include('./home_header.html')
 
        <div class="bg_wrap_01">
            <section class="section section__05">
                <div class="section__inner">
                    <div class="section__head">
                        <h2 class="section__title">서비스 해지 <span class="section__icon-05"></span></h2>
                        <p class="section__sub">휴대폰 번호를 입력 후 인증번호를 입력하세요</p>
                    </div>
                    <div class="form style_box01">
                        <div class="form__box">
                            <p class="form__title">통신사선택</p>
                            <div class="inner">
                                <label class="base-chk">
                                <input type="radio" name="telSel">
                                <span class="base-btn type1-l">SKT</span>
                                </label>
                                <label class="base-chk">
                                <input type="radio" name="telSel">
                                <span class="base-btn type1-l">KT</span>
                                </label>
                                <label class="base-chk">
                                <input type="radio" name="telSel">
                                <span class="base-btn type1-l">U+</span>
                                </label>
                            </div>
                        </div>
                        <div class="form__box">
                            <p class="form__title">휴대폰번호</p>
                            <!-- 휴대폰 인증 -->
                            <div class="inner">
                                <div class="input-box type-phone">
                                    <span class="mobile_number">010</span>
                                    <input type="number" class="input-txt" placeholder="휴대폰 번호">
                                </div>
                                <button class="base-btn type1-l complete static-size_200" onclick="btn_disable()">인증요청</button>
                                <!-- <button class="base-btn type1-l complete static-size_200" disabled>인증요청</button> -->
                            </div>
                        </div>
                        

                        <!-- 휴대폰 번호 인증 요청 후 -->
                        <div class="form__box">
                            <p class="form__title">인증번호</p>
                            <!-- 인증번호 -->
                            <div class="inner">
                                <div class="input-box">
                                    <input type="number" class="input-txt" placeholder="인증번호 6자리">
                                </div>
                                <button class="base-btn type1-l complete static-size_200" onclick="btn_disable()">재전송</button>
                                <!-- <button class="base-btn type1-l complete static-size_200" disabled>재전송</button> -->
                            </div>
                        </div>
        

                        <div class="form__box">
                            <div class="inner">
                                <div class="btn-wrap type-colums">
                                    <button class="base-btn type3-l">서비스해지</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    @@include('./home_footer.html')
</body>

<script type="text/javascript" src="../../assets/js/homepage.js"></script>
<script>
    // 버튼 비활성화 시 사용함수
    function btn_disable(){
        event.target.setAttribute('disabled','');
    }
    let url_cancle = new URL(window.location.href)
    if(url_cancle.searchParams.get('onCancle')){
        navLi.forEach(element => {
            if(element.querySelector('*').dataset.targetClass == 'section__04'){
                element.classList.add('on')
            }
            
        });
    }
</script>
</html>
