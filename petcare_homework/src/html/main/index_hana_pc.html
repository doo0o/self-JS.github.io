ht:50%;margin:-131px 377px 0 0;width:466px;height:466px;background:linear-gradient(0, #F9EDEC 0%, rgba(249, 237, 236, 0.5) 100%);}.bubble4{bottom:50%;left:50%;margin:0 0 186px 436px;width:436px;height:436px;background:linear-gradient(180deg, #BEECFF 0%, rgba(141, 255, 179, 0.2) 100%);}.bubble5{top:50%;right:50%;margin:226px 804px 0 0;width:225px;height:225px;background:linear-gradient(0, rgba(253, 243, 203, 0.5) 0%, #FCF1C2 100%);}@media screen and (max-width: 1000px){.cont {display: none;}}
