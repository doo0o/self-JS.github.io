<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>펫케어</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/kt_pass.css">
  
   <!-- default : android && device_type : ios --> 
  <script src="../../assets/js/swiper-bundle.min.js"></script>
  <script src="../../assets/js/datepicker.min.js"></script>
  <script src="../../assets/js/ui.js"></script>
</head>
<body>

  <div class="wrap">
    
    <!-- header -->
    <header class="header">
      <div class="header-inner">
        <h1 class="page-title">동물 등록번호</h1>
        
        <button class="btn-back" onclick="history.back()">뒤로가기</button>
        
        

      </div>

      
    </header>
    <!-- //header -->

    <!-- container -->
    <div class="container">

      <h2 class="content-header__title3">
        고객님의 이름과<br>
        아이의 등록번호를 입력해주세요
      </h2>

      <div class="form-box form-box__type1">
        <div class="form-box__header">
          <p class="form-box__title">소유자 이름</p>
        </div>
        <div class="form-box__inner">
          <div class="input-box">
            <input type="text" class="input-txt" placeholder="이름을 입력해주세요.">
          </div>
        </div>
      </div>
      <div class="form-box">
        <div class="form-box__header">
          <p class="form-box__title">동물등록번호</p>
        </div>
        <div class="form-box__inner">
          <div class="input-box">
            <input type="text" class="input-txt" placeholder="동물등록번호 14자리를 입력해주세요.">
          </div>
        </div>
      </div>

    </div>
    <!-- //container -->

    <div class="btn-wrap type-sticky">
      <button class="base-btn type1-xl" onclick="pop.msg1()">등록하기</button>
    </div>

  </div>
  <script>
    // 퍼블확인용
    const pop = {
      "msg1" : ()=>{
        layerMsg({msg: '조회가 되지않아요.<br>입력한 정보를 다시 확인해주세요.'});
      },
    }
    // 퍼블확인용
  </script>
</body>
</html>
