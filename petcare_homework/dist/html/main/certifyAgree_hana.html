<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>펫케어</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  
  
   <!-- default : android && device_type : ios --> 
  <script src="../../assets/js/swiper-bundle.min.js"></script>
  <script src="../../assets/js/datepicker.min.js"></script>
  <script src="../../assets/js/ui.js"></script>
</head>
<body>

  <div class="wrap">
    
    <!-- header -->
    <header class="header">
      <div class="header-inner">
        <h1 class="page-title">펫케어</h1>
        
        <button class="btn-back" onclick="history.back()">뒤로가기</button>
        
        

      </div>

      
    </header>
    <!-- //header -->

    <!-- container -->
    <div class="container">

      <h3 class="content-header__title">
        서비스 이용을 위해<br>
        휴대폰 본인인증을 진행해주세요
      </h3>
      
      <div class="agree-chk__box agree-chk__box__type1">
        <div class="agree-chk__head">
          <label class="input-chk">
            <input type="checkbox">
            <span>전체 동의하기</span>
          </label>
        </div>
        <ul class="agree-chk__chk-list">
          <li class="agree-chk__item">
            <label class="input-chk">
              <input type="checkbox">
              <span>서비스 이용약관 동의(필수)</span>
            </label>
            <button class="agree-chk--btn">상세보기</button>
          </li>
          <li class="agree-chk__item">
            <label class="input-chk">
              <input type="checkbox">
              <span>개인정보 수집이용동의(필수)</span>
            </label>
            <button class="agree-chk--btn">상세보기</button>
          </li>
        </ul>
      </div>

      <div class="btn-wrap">
        <button class="base-btn type1-m">본인인증하기</button>
      </div>

    </div>
    <!-- //container -->
    
    <!-- footer -->
    <footer class="footer">
      <div class="footer-inner">   
        <nav class="footer-nav">
          <a href="#" class="footer-nav--link">서비스 이용약관</a>
          <a href="#" class="footer-nav--link">개인정보처리방침</a>
          <a href="#" class="footer-nav--link">
            제3자 제공/이용
            
          </a>
        </nav>
        <p class="footer-corp">(주)헥토이노베이션</p>
        <div class="footer-info">
          <p class="footer-info--txt">서울특별시 강남구 테헤란로 34길 6 태광타워 12,13층</p>
          <p class="footer-info--txt">사업자등록번호 214-88-39117</p>
        </div>
        <small class="footer-copy">Copyright(C) Hecto Innovation Co., Ltd. All rights reserved.</small>
      </div>
    </footer>
    <!-- //footer -->

  </div>

  <!-- 퍼블 검수 용 -->
  <script>
    const pop = {
      "msg1" : ()=>{
        layerMsg({
          msg: '본인인증을 위해 약관에<br>동의해주세요.',
        });
      },
      "msg2" : ()=>{
        layerMsg({
          msg: '서비스에 가입되지않은<br>회원입니다.',
        });
      },
      "msg3" : ()=>{
        layerMsg({
          msg: '본인인증에 실패했습니다.<br>잠시후 다시 시도해주세요.',
        });
      }
    }
    if(Util.getUrlParams().pop) pop[Util.getUrlParams().pop]();
    if(Util.getUrlParams().type) document.documentElement.classList.add(Util.getUrlParams().type);
  </script>
  <!-- //퍼블 검수 용 -->

</body>
</html>
