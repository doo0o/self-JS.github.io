<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>펫케어</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  
  
   <!-- default : android && device_type : ios --> 
  <script src="../../assets/js/swiper-bundle.min.js"></script>
  <script src="../../assets/js/datepicker.min.js"></script>
  <script src="../../assets/js/ui.js"></script>
</head>
<body>

  <div class="wrap">
    
    <!-- container -->
    <div class="container">

      <p class="join__title">보안숫자를 입력해주세요.</p>

      <!-- 번호 입력 -->
      <div class="join__form">
        <div class="join__captcha-box">
          <img src="../../assets/images/temp/captcha.png" alt="" height="40">
        </div>

        <p class="join__form__title">보안숫자</p>
        <div class="form-box">
          <div class="form-box__inner">
            <div class="input-box">
              <input type="number" class="input-txt" placeholder="보안숫자 입력.">
            </div>
          </div>
        </div>
      </div>
      <!-- //번호 입력 -->

    </div>
    <!-- //container -->

    <div class="btn-wrap type-sticky">
      <button class="base-btn type1-xl" disabled>확인</button>
    </div>

  </div>

  <!-- 퍼블 검수 용 -->
  <script>
    if(Util.getUrlParams().pop === 'msg') {
      layerMsg({msg: '올바른 보안숫자를<br>입력해주세요.'});
    }
  </script>
  <!-- //퍼블 검수 용 -->

</body>
</html>
