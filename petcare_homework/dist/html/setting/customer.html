<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>펫케어</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  
  
   <!-- default : android && device_type : ios --> 
  <script src="../../assets/js/swiper-bundle.min.js"></script>
  <script src="../../assets/js/datepicker.min.js"></script>
  <script src="../../assets/js/ui.js"></script>
</head>
<body>

  <div class="wrap">
    
    <!-- header -->
    <header class="header">
      <div class="header-inner">
        <h1 class="page-title">고객센터</h1>
        
        <button class="btn-back" onclick="history.back()">뒤로가기</button>
        
        

      </div>

      
    </header>
    <!-- //header -->

    <!-- container -->
    <div class="container">

      <p class="customer-list__box">
        <button onclick="layerMsg({
          msg: '서비스 해지를 하시겠습니까?',
          type: 'confirm',
          onConfirm: ()=>{
            alert('확인')
          },
          onCancel: ()=>{
            alert('취소')
          }
        })">서비스 해지</button>
      </p>
    </div>
    <!-- //container -->

  </div>

  <!-- 퍼블 검수 용 -->
  <script>
    if(Util.getUrlParams().pop === 'msg') {
      layerMsg({msg: '서비스 해지가 완료되었습니다.'});
    }
  </script>
  <!-- //퍼블 검수 용 -->

</body>
</html>
