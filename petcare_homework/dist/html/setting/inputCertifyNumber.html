<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>펫케어</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  
  
   <!-- default : android && device_type : ios --> 
  <script src="../../assets/js/swiper-bundle.min.js"></script>
  <script src="../../assets/js/datepicker.min.js"></script>
  <script src="../../assets/js/ui.js"></script>
</head>
<body>

  <div class="wrap">
    
    <!-- header -->
    <header class="header">
      <div class="header-inner">
        <h1 class="page-title">고객센터</h1>
        
        <button class="btn-back" onclick="history.back()">뒤로가기</button>
        
        

      </div>

      
    </header>
    <!-- //header -->

    <!-- container -->
    <div class="container">

      <h2 class="content-header__title3">인증번호 6자리를 입력해주세요.</h2>

      <!-- 번호 입력 -->
      <div class="join__form">
        <p class="join__form__title">인증번호</p>
        
        <div class="form-box isError"> <!-- 에러 일 경우 isError -->
          <div class="form-box__inner">
            <div class="input-box">
              <span class="timer">3:00</span>
              <input type="number" class="input-txt" placeholder="인증번호">
            </div>
            <button class="base-btn type2-l">재전송</button>
          </div>
          <p class="form-box--validate">인증번호가 틀렸습니다. 다시 입력해주세요.</p>
        </div>
      </div>
      <!-- //번호 입력 -->

    </div>
    <!-- //container -->

    <div class="btn-wrap type-sticky">
      <button class="base-btn type1-xl" disabled>확인</button>
    </div>

  </div>
  
</body>
</html>
