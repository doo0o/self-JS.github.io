<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>펫케어</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/kt_pass.css">
  
   <!-- default : android && device_type : ios --> 
  <script src="../../assets/js/swiper-bundle.min.js"></script>
  <script src="../../assets/js/datepicker.min.js"></script>
  <script src="../../assets/js/ui.js"></script>
</head>
<body>

  <div class="wrap">
    <!-- container -->
    <div class="container">
      <div>
        <p class="insurance__top_title">배상책임 보험</p>
        <div class="insurance__box">
          <h3 class="insurance__title">보장증명서</h3>
          <table class="insurance__table">
            <colgroup>
              <col style="width: 80px;">
              <col>
            </colgroup>
            <tbody>
              <tr>
                <th scope="row"><span>이름</span></th>
                <td>김펫케어</td>
              </tr>
              <tr>
                <th scope="row"><span>가입일시</span></th>
                <td>2023.06.23</td>
              </tr>
              <tr>
                <th scope="row"><span>보상내용</span></th>
                <td>반려동물 물림사고 견주배상 책임</td>
              </tr>
              <tr>
                <th scope="row"><span>보상한도</span></th>
                <td>최대 100만원</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="btn-wrap">
          <button class="base-btn type1-m"
            onclick="layerMsg({
              msg: '보상 신청을 위해<br>상담원과 통화하시겠습니까?',
              type: 'confirm',
              btn: {cancel:'아니오'}
            })"
          >보상 문의하기</button>
        </div>
      </div>
      <script>
        // const insuranceTabContents = new TabContents({target: 'insuranceTabContents'});
      </script>
</div>
    <!-- 네비게이션 -->
    <nav class="bot-nav">
      <ul class="bot-nav__list">
        <li class="bot-nav__item bot-nav__item1 isActive"><a href="#">홈</a></li>
        <li class="bot-nav__item bot-nav__item2"><a href="#">기록</a></li>
        <li class="bot-nav__item bot-nav__item3"><a href="#">건강분석</a></li>
        <li class="bot-nav__item bot-nav__item4"><a href="#">푸드</a></li>
        <li class="bot-nav__item bot-nav__item5"><a href="#">플레이스</a></li>
      </ul>
    </nav>
    <!-- //네비게이션 -->
    <!-- //container -->
   </div>

  <!-- 퍼블 검수 용 -->
  <script>
    const pop = {
      "msg1" : ()=>{
        layerMsg({
          msg: '보상 신청을 하시려면<br>펫케어 고객센터로 연락해주세요.<br><br><a href="tel:15224958" style="font-size: 20px;">1522-4958</a>',
        });
      },
    }
    if(Util.getUrlParams().pop) pop[Util.getUrlParams().pop]();
    //  isKT 추가
    if(Util.getUrlParams().type) document.documentElement.classList.add(Util.getUrlParams().type);
  
    const DEVICE_TYPE = Util.getUrlParams().device_type == "ios" ? "ios" : "android";
    document.documentElement.classList.add(DEVICE_TYPE);

  </script>
  <!-- //퍼블 검수 용 -->

</body>
</html>
