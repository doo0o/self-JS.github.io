<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>건강 분석</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  
  
   <!-- default : android && device_type : ios --> 
  <script src="../../assets/js/swiper-bundle.min.js"></script>
  <script src="../../assets/js/datepicker.min.js"></script>
  <script src="../../assets/js/ui.js"></script>
</head>
<body>

  <div class="wrap">
    
    <!-- header -->
    <header class="header">
      <div class="header-inner">
        <h1 class="page-title">건강 분석</h1>
        
        <button class="btn-back" onclick="history.back()">뒤로가기</button>
        
        

      </div>

      
    </header>
    <!-- //header -->

    <!-- container -->
    <div class="container">

      <section class="result-detail__contents2">
        <h3 class="content-header__title">푸들이 선천적으로 취약한 부위예요</h3>
        <p class="content-header__desc">반려동물은 품종마다 유전적으로 취학한 부위가 존재해요. 건강 분석 결과가 양호해도 미리 신경을 써주면 좋아요.</p>

        <div class="result-detail__content__type4">
          <ul>
            <li class="item">
              <strong class="key">간</strong>
              <span class="val">소엽성 박리 감염, 담석증</span>
            </li>
            <li class="item">
              <strong class="key">위/장</strong>
              <span class="val">출혈성 위장관염, 위염전​</span>
            </li>
            <li class="item">
              <strong class="key">신장/방광</strong>
              <span class="val">요로 결석증​</span>
            </li>
            <li class="item">
              <strong class="key">눈</strong>
              <span class="val">각막 궤양​</span>
            </li>
            <li class="item">
              <strong class="key">피부/귀</strong>
              <span class="val">외이도염, 지간염, 아토피​</span>
            </li>
          </ul>
        </div>
      </section>

    </div>
    <!-- //container -->

  </div>

</body>
</html>
